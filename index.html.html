<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ples u 2D</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://pics.craiyon.com/2023-05-25/a58ca7c117ab4fee8ea029dcb88d46d5.webp'); /* Postavljena pozadina */
    background-size: cover;
    background-repeat: no-repeat;
  }

  .container {
    position: relative;
    width: 300px;
    height: 400px;
    text-align: center; /* Centriranje sadržaja */
  }

  .couple {
    width: 200px;
    height: 200px;
    background-image: url('https://ocdn.eu/pulscms-transforms/1/aNdk9kpTURBXy8xOTQ2MWE3MWZmOTM4MTM4MDEzNDZjOTFiMzc4NWQxNC5qcGeRkwLNBLAA3gABoTAF'); /* Slika para koji pleše u 2D */
    background-size: cover;
    position: absolute;
    top: 10px; /* Promjena pozicije slike da bude iznad teksta */
    left: 50%;
    transform: translateX(-50%);
  }

  .text {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white; /* Bela boja teksta */
    font-size: 20px;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
<div class="container">
  <div class="couple"></div>
  <div class="text">
    <p>Da li ste za ples, Nale?</p>
  </div>
</div>
</body>
</html>
